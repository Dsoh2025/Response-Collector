<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concentration Tracker</title>
  <!-- Import a futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
    }
    /* Start Page Container */
    #startPage {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffea;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffea;
    }
    #nameBlocks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    /* Name Blocks (Clickable) */
    .nameBlock {
      background: #1a1a1a;
      padding: 20px 30px;
      border: 2px solid #00ffea;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffea;
    }
    .nameBlock:hover {
      background: #00ffea;
      color: #000;
      box-shadow: 0 0 20px #00ffea;
    }
    /* Tracker Page (Hidden until a name is selected) */
    #tracker {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffea;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffea;
      display: none;
    }
    /* Submit Message Styling */
    #submitMessage {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 0 0 10px #00ffea;
      color: #00ffea;
      display: none;
    }
    /* Modal Styles */
    #modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
    }
    #modal-content {
      background: rgba(0, 0, 0, 0.9);
      margin: 15% auto;
      padding: 30px;
      border: 2px solid #00ffea;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 30px #00ffea;
    }
    /* Response Buttons Container */
    #responseButtons {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 20px;
      margin-top: 20px;
    }
    /* Response Buttons */
    #responseButtons button {
      padding: 10px 30px;
      border: 2px solid #00ffea;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.4em;
      background: #1a1a1a;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffea;
    }
    #responseButtons button:hover {
      background: #00ffea;
      color: #000;
      box-shadow: 0 0 20px #00ffea;
    }
    /* Analogue Clock Styling */
    #analogClock {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 20px #00ffea;
    }
  </style>
</head>
<body>
  <!-- Start Page -->
  <div id="startPage">
    <h1>Welcome to the Concentration Tracker</h1>
    <p>Please select your name to begin:</p>
    <div id="nameBlocks">
      <!-- Only the new names are included -->
      <div class="nameBlock" data-name="America">America</div>
      <div class="nameBlock" data-name="Sure">Sure</div>
      <div class="nameBlock" data-name="Gabby">Gabby</div>
      <div class="nameBlock" data-name="Santiago">Santiago</div>
      <div class="nameBlock" data-name="Mia">Mia</div>
      <div class="nameBlock" data-name="Jake">Jake</div>
      <div class="nameBlock" data-name="Roberto">Roberto</div>
      <div class="nameBlock" data-name="Taryn">Taryn</div>
      <div class="nameBlock" data-name="Michael">Michael</div>
    </div>
  </div>

  <!-- Tracker Page -->
  <div id="tracker">
    <h1>Concentration Tracker</h1>
    <p>This website will prompt you every 5 minutes to let us know if you're on target.</p>
